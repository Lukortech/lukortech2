<html>
	<head>
    <!--metas-->
      <!--Favicon related-->  
      <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
      <link rel="manifest" href="assets/favicons/site.webmanifest">
      <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#8e00bf">
      <meta name="msapplication-TileColor" content="#603cba">
      <meta name="theme-color" content="#ad00ff">
    <meta charset="UTF-8">
    <meta name="description" content="A webplayer for HRtec">
    <meta name="keywords" content="Web,player,webplayer,lukortech,hrtec">
    <meta name="author" content="Łukasz Formela / lukortech / lukortech@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--metas--> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>HRtec web player</title>
    <script src="scripts.js" async></script>
					
  </head>
	<body>
    <div class="container">
      <div id="playlist" class="setlist navigation hidden">
          <div class="setlistTop">
              <div class="back">
                  <a href="" id="menu">
                    <i class="fas fa-angle-left" onclick="changeModal()"></i>
                  </a>
              </div>
              <div class="nameOfPlaylist">Playlist_name</div>
              <div class="currenttime">2:13</div>
          </div>
          
          <div class="setlistBot">
            <div id="listOut"></div>
          </div>
      </div>
<!-- =====================================================================================================-->
      <div id="player" class="player">
        <!--top-->
        <div class="top">
          <!--navigation-->
          <div class="navigation">
            <div class="loop">
              <a href="" onclick="loop(); return false;"><i class="fas fa-sync-alt"></i></a>
            </div>
            <div class="shuffle">
              <a href="" onclick="shuffle(); return false;"><i class="fas fa-random"></i></a>
            </div>
            <div class="repeat">
              <a href="" onclick="repeat(); return false;"><i class="fas fa-redo-alt"></i></a>
            </div>
            <div class="menu">
              <a href="" id="menu" onclick="changeModal()"><i class="fas fa-bars" onclick="javascript:return false;"></i></a>
            </div>
          </div>

          <div class="pic"></div>
          <div class="name">
            <span id="title">Adam</span>
            <span id="artist">Nijaki</span>
          </div>
        </div>
        <!--mid-->
        <div class="mid">
            <input type="range" id="volume" class="volume" min="0" max="100" value="0">
            <span id="valBox"></span>
          <!--<div id="volume" class="volume"></div>-->
        </div>
        <!--bot-->
        <div class="bot">
          <div class="share">
            <a href="" onclick="someFunction(); return false;"><i class="fas fa-share-alt"></i></a>
          </div>
          <div class="back">
            <a href="" onclick="someFunction(); return false;"><i class="fas fa-step-backward"></i></a>
          </div>
          <div class="play">
            <a href="" onclick="someFunction(); return false;"><i class="fas fa-play"> </i></a>
          </div>
          <div class="forth">
            <a href="" onclick="someFunction(); return false;"><i class="fas fa-step-forward"></i></a>
          </div>
          <div class="fav">
            <a href="" onclick="someFunction(); return false;"><i class="fas fa-heart"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
